<div class='panel panel-primary' *ngIf='products?.length'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>

  <div class='panel-body'>
    <div class='list-group'>
      <button type='button'
              class='list-group-item'
              *ngFor='let product of products'
              (click)="onSelected(product)">
        <!-- These below properties are bound that will Angular Change Detection to picks up the modified product when any of the properties changes- -->
        {{ product.productName }} ({{ product.productCode }})
      </button>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
